<p-panel header="Gerenciamento de Clientes">

    <p-button (click)="openNewClienteDialog()">
        <i class="pi pi-user-plus"></i>
        <p>Adicionar Cliente</p>
    </p-button>

    <p-table [value]="clientes">
        <ng-template #header>
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>Sobrenome</th>
                <th>Email</th>
                <th>CPF</th>
                <th>Telefone</th>
            </tr>
        </ng-template>

        <ng-template #body let-cliente>
            <tr>
                <td>{{ cliente.id }}</td>
                <td>{{ cliente.nome }}</td>
                <td>{{ cliente.sobrenome }}</td>
                <td>{{ cliente.email }}</td>
                <td>{{ cliente.cpf }}</td>
                <td>{{ cliente.telefone }}</td>
            </tr>
        </ng-template>
    </p-table>
    <p-dialog [(visible)]="displayClienteFormDialog" [style]="{width: '50vw'}"
        header="{{ selectedCliente ? 'Editar Cliente' : 'Novo Cliente' }}" [modal]="true">
        <app-cliente-form [cliente]="selectedCliente" (clienteSaved)="onClienteSaved($event)"></app-cliente-form>
    </p-dialog>
</p-panel>
